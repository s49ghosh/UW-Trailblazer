<!DOCTYPE html>
<html>
<head>
  <title>Top Rated Courses</title>
  <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
  <h2>Top Courses</h2>
    <form action="/charts" method="get">
      <select name="amount">
          <option value="All" selected> Number </option>
          {% for num in top %}
            <option value="{{ num }}">{{ num }}</option>
          {% endfor %}
      </select>
        <button type="submit">Refresh</button>
    </form>
    <table>
      <tr>
        <th>Course</th>
        <th>Code</th>
        <th>Rating</th>
        <th>Number of Ratings</th>
      </tr>
      {% for i in range(courses|length) %}
        <tr>
          <td>{{ courses[i] }}</td>
          <td>{{ codes[i] }}</td>
          <td>{{ ratings[i] }}</td>
          <td>{{ numRatings[i] }}</td>
        </tr>
      {% endfor %}
      </table>
</body>
</html>
